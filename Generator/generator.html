<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" href="../style.css">
    <title>Random ASCII Emoji</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mynav">
        <div class="container-fluid">
          <a class="navbar-brand mynav navtitle" href="#">E-ASCII</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link navitem "  href="../index.html">Overview</a>
              <a class="nav-link navitem active" aria-current="page" href="#">Generator</a>
              <a class="nav-link navitem" href="../Chosen/chosen.html">Chosen Emojis</a>
              <a class="nav-link navitem" href="Game/game.html">Grobowce</a>
            </div>
          </div>
        </div>
      </nav>

    <p class="bigText">
      Weird Emoji Generator
    </p>

    <div class="holder">
        <select class="form-select form-select-lg mb-3 btn-dark" style="width: 70vw; margin: auto;" aria-label=".form-select-lg" id="emoteTypeDropdown">
            <option selected value="0">Standard</option>
            <option value="1">Wild</option>
            <option value="3">Chain</option>
        </select>

        <button type="button btn" class="btn btn-dark" onclick="GenerateNew()">NEW</button>
    </div>

    <div class="holder" id="yourEmoteHolder" style="display: none;">
        <p class='bigText'>Your Emote:</p>
        <input type="text" class="bigText" readonly style="height: 7vh; width:80vw" id="yourEmote" value='???'></input>

        <div class="holder">
            <button type="button btn" class="btn btn-dark copy" id="copy" data-clipboard-target="#yourEmote">
                Copy
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/clipboard.js/1.5.3/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="generator.js"></script>
</body>
</html>
